name: runc
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: libseccomp
steps:
  - sources:
      # sync with commit in build
      - url: https://github.com/opencontainers/runc/releases/download/{{ .runc_version }}/runc.tar.xz
        destination: runc.tar.xz
        sha256: "{{ .runc_sha256 }}"
        sha512: "{{ .runc_sha512 }}"
    env:
      GOPATH: /go
      GO: /toolchain/go/bin/go
      PKG_CONFIG_PATH: /usr/lib/pkgconfig
      CC: /toolchain/bin/cc
      VERSION: {{ .runc_version }}
      PATH: /toolchain/go/bin:/toolchain/bin:/bin
    prepare:
      - |
        mkdir -p runc

        tar -xJf runc.tar.xz --strip-components=1 -C runc
    build:
      - |
        cd runc

        ldflags="-w -s -buildid="

        make COMMIT_NO= COMMIT={{ .runc_ref }} EXTRA_FLAGS="-a" EXTRA_LDFLAGS="${ldflags}" static
    install:
      - |
        cd runc

        mkdir -p /rootfs/bin
        mv runc /rootfs/bin/runc
        chmod +x /rootfs/bin/runc
finalize:
  - from: /rootfs
    to: /
